name: SonarQube Scan

on:
  push:
    branches:
      - master  # or your default branch
  pull_request:
    branches:
      - master  # or your default branch

jobs:
  sonarqube:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'  # Replace with your .NET Core version

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Cache SonarQube packages
        uses: actions/cache@v2
        with:
          path: C:\Users\runneradmin\.sonar\cache
          key: ${{ runner.os }}-sonar

      - name: Run SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          $env:PATH += ";C:\Users\runneradmin\.dotnet\tools"
          dotnet sonarscanner begin /k:"IMS" /d:sonar.host.url="http://localhost:9000/" /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          dotnet build
          dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
